
<!DOCTYPE html>
<html lang="en">
<head>

    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    
    <!-- css 참조 -->
    <link rel="stylesheet" href="../_assets/css/_public.css">

    <!-- JS / 플러그인 -->
    <script type="text/javascript" src="../_assets/js/_public.js"></script>
    <script>
        $(document).ready(function(){
            $(".img_box").find("div:eq(0), div:eq(6), div:eq(13), div:eq(14)").addClass("grid_full");
        });
    </script>
    <style>

        .img_box div:not(.grid_full) {

<body>
    <div class="collection_detail">
        <iframe name="topMenu" id="topMenu" title="탑프레임" src="../_inc/top.html" frameborder="0"></iframe>
        <main>
            <section class="tc">
                <div class="txt_container">
                    <div class="label_box"><span class="label conts"></span></div>
                    <div class="fontibm bold" style="font-size: 3em;">화장품브랜드 매장VMD&패키지 디자인</div>
                    <div class="txt_contdetail_box flex all_ct">

                    </div>
                </div>

                <div class="img_container">

                        <script>
                            Html_F = "<div><img src='/_assets/img/visual/cosmetic0";
                            Html_L = "' alt='paparecipe'></div>";
                            for (i=1;i<=15;i++){
                                if(i<7 || 11<i){
                                    document.write(Html_F + i + ".png" + Html_L);
                                } else {
                                    document.write(Html_F + i + ".jpg" + Html_L);
                                }
                            }
                        </script>
                    </div>
                </div>
            </section>

        </main>
        <iframe name="footer" id="footer" title="푸터프레임" src="../_inc/footer.html" frameborder="0"></iframe>
    </div>
