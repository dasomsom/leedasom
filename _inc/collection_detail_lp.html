
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collection detail</title>
    <meta charset="UTF-8">
    <!-- IE의 호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    
    <!-- css 참조 -->
    <link rel="stylesheet" href="../_assets/css/_public.css">
    
    <!-- CDN -->
    <script src="https://code.jquery.com/jquery.min.js"></script>

    <!-- JS / 플러그인 -->
    <script type="text/javascript" src="../_assets/js/_public.js"></script>
    <style>
        .img_box > div:nth-child(2) img {margin: auto;}
    </style>
  </head>
<body>
    <div class="collection_detail">
        <iframe name="topMenu" id="topMenu" title="탑프레임" src="../_inc/top.html" frameborder="0"></iframe>
        <main>
            <section class="tc">
                <div class="txt_container">
                    <div class="label_box"><span class="label prod"></span></div>
                    <div class="fontibm bold" style="font-size: 3em;">여행용픔 브랜드 상품&패키지 디자인</div>
                    <div class="txt_contdetail_box flex all_ct">
                        <div class="tab_icon_box">
                            <img width="48" height="48" src="https://img.icons8.com/color/48/adobe-photoshop--v1.png" alt="adobe-photoshop--v1"/>
                                        <img width="48" height="48" src="https://img.icons8.com/color/48/adobe-illustrator--v1.png" alt="adobe-illustrator--v1"/>
                        </div>
                        <div class="c lightgray_7">2014 ~ 2016</div>
                    </div>
                </div>

                <div class="img_container">
                    <div class="img_box">
                        <script>
                            Html_F = "<div class='grid_full'><img src='/_assets/img/visual/product_";
                            Html_L = ".png' alt='luckyplanet'></div>";
                            for (i=1;i<=16;i++){
                                if(i<10){
                                    document.write(Html_F + "0" + i + Html_L);
                                } else{
                                    document.write(Html_F + i + Html_L);
                                }
                                
                            }
                        </script>
                    </div>
                </div>
            </section>

        </main>
        <iframe name="footer" id="footer" title="푸터프레임" src="../_inc/footer.html" frameborder="0"></iframe>
    </div>
</body>
</html>
